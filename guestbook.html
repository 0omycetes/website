<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- placeholders where shared content will load -->
    <div class="header"></div>
    <div class="wrapper">
        <div class="marquee"></div>
        <div class="sidebar"></div>
        <div class="main">
            <section>
                <h1>Guestbook</h1>
                <p>Sign my guestbook!</p>
                <p>Leave any message you like. Please feel free to ask me anything and I'll try to reply. Just don't be mean :)</p>
                <div></div>
            </section>
            <br>
            <section>
                <h1>Chat</h1>
                <p>Also try leaving a comment here:</p>
                <div></div>
            </section>
        </div>
    </div>

    <script>
        async function loadComponent(selector, file) {
            const res = await fetch(file);
            document.querySelector(selector).innerHTML = await res.text();
        }

        loadComponent(".marquee", "marquee.html");
        loadComponent(".sidebar", "sidebar.html");
    </script>
  </body>
</html>
