<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet">
        <title>Adri's Room</title>
        <link rel="icon" href="images/index/computer.png">
    </head>
    <body>
        <div class="header"></div>
        <div class="wrapper">
            <div class="marquee"></div>
            <div class="sidebar"></div>
            <div class="main">
                <section>
                    <h1>Art</h1>
                    <p>A collecion of sketches, drawings, and doodles I've drawn over the years, both in traditional and digital style.</p>
                    <div class="gallery">
                    <div class="gallery-card">
                        <img src="images/index/computer.png" alt="Artwork 1">
                    </div>
                    <div id="review-overlay">
                        <div id="review-content">
                            <span id="close-btn">&times;</span>
                            <div class="poster-wrapper">
                                <img id="review-img" src="" alt="Poster or Artwork">
                                <div class="text-box" id="text-box">
                                    <h2 id="movie-title"></h2>
                                    <p id="movie-info"></p>
                                    <p id="movie-review"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </section>
            </div>
        </div>
        <script src="js/gallery.js"></script>
        <script src="js/spa.js"></script>
    </body>
</html>
