<!DOCTYPE html>
<html>
    <head>

        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="header"></div>
        <div class="wrapper">
            <div class="marquee"></div>
            <div class="sidebar"></div>
            <div class="main">
                <h1>Music</h1>
                <p>As I have said on my <a href="about.html">about page</a>, I enjoy listening to music as much as making it.
                    You can check out my <a href="https://www.last.fm/user/aphextwinkflame">last.fm</a> and <a href="https://soundcloud.com/apendikittys">soundcloud</a> if you're interested.
                    And check out my <a href="https://open.spotify.com/user/ylcvgmseh0fhrguijfcsbp7w2">playlists!</a>

                <section>
                    <p>Here's what I listened to last month!</p>
                    <img src="images/music/topsters.png" width="700px" height="auto">
                </section>
                <br>
                <section>
                    <p>My favorite albums/artists:</p>
                </section>
            </div>
        </div>

        <script>
            async function loadComponent(selector, file) {
                const res = await fetch(file);
                document.querySelector(selector).innerHTML = await res.text();
            }
            
            loadComponent(".header", "header.html");
            loadComponent(".marquee", "marquee.html");
            loadComponent(".sidebar", "sidebar.html");
        </script>
    </body>
</html>
