<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="header"></div>
        <div class="wrapper">
            <div class="marquee"></div>
            <div class="sidebar"></div>
            <div class="main">
                <section>
                    <h1>Roma</h1>
                    <p>Roma is my baby. She's a border collie and she's very energetic.</p>
                    <p id="dog-age"></p>
                    <script>
                    const birth = new Date("2022-05-02");
                    const today = new Date();
                    const age = today.getFullYear() - birth.getFullYear() - (today < new Date(today.getFullYear(), birth.getMonth(), birth.getDate()) ? 1 : 0);
                    document.getElementById("dog-age").textContent = `She's ${age} years old.`;
                    </script>

                    <div class="gallery">
                        <div class="gallery-card">
                            <img src="images/index/computer.png" alt="Artwork 1">
                        </div>
                        <div id="review-overlay">
                            <div id="review-content">
                                <span id="close-btn">&times;</span>
                                <div class="poster-wrapper">
                                    <img id="review-img" src="" alt="Poster or Artwork">
                                    <div class="text-box" id="text-box">
                                        <h2 id="movie-title"></h2>
                                        <p id="movie-info"></p>
                                        <p id="movie-review"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>              
            </div>
        </div>

        <script>
            async function loadComponent(selector, file) {
                const res = await fetch(file);
                document.querySelector(selector).innerHTML = await res.text();
            }
            
            loadComponent(".header", "header.html");
            loadComponent(".marquee", "marquee.html");
            loadComponent(".sidebar", "sidebar.html");
        </script>
        <script src="js/gallery.js"></script>
    </body>
</html>
